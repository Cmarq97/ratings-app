{% extends 'base.html' %}
{% block content %}

  <h2>Log In</h2>
<!-- Form will take in email & password of user, if correct will allow 
    user to login & be added to the session-->
  <form action="/login" method='POST'>
    <b>Email: <br></b>
    <input type="text" name="email"><br>
    <b>Password: <br></b>
    <input type="password" name="password"><br><br>
    <input type="submit" value="Login">
  </form>


{% endblock %}
